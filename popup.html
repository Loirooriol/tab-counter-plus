<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <style>
    body {
      margin: 10px;
      align-items: center;
    }
    h1 {
      display: flex;
      align-items: center;
      margin: 0 0 10px 0;
      font-size: 1rem;
    }
    h1::before {
      content: "";
      display: inline-block;
      vertical-align: middle;
      margin: -5px 10px 0 0;
      width: 32px;
      height: 32px;
      background: url("icon.svg") 0 0 / 100% 100%;
    }
    dl {
      display: grid;
      grid-template-columns: repeat(2, max-content);
      margin: 0;
    }
    dd {
      margin-inline-start: 5px;
      text-align: right;
    }
  </style>
  <h1>Tab Counter Wide</h1>
  <dl>
    <dt>This window:</dt>
    <dd id="thisWindow"></dd>
    <dt>All windows:</dt>
    <dd id="allWindows"></dd>
  </dl>
  <script src="popup.js"></script>
</html>
