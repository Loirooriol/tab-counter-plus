<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <style>
    :root {
      font: caption;
      user-select: none;
      cursor: default;
      background: #ffffff;
      color: #222426;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        background: #4a4a4f;
        color: #f9f9fa;
      }
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
      /* Firefox uses the background color of the body in the popup arrow.
       Inherit it from :root, otherwise transparent would default to white */
      background-color: inherit;
    }
    h1 {
      display: flex;
      align-items: center;
      margin: 0;
      font-size: 1rem;
    }
    h1::before {
      content: "";
      display: inline-block;
      vertical-align: middle;
      margin: -5px 10px 0 0;
      width: 32px;
      height: 32px;
      background: url("icon.svg") 0 0 / 100% 100%;
    }
    dl {
      margin: 0;
    }
    dl.root {
      display: grid;
      grid-template-columns: repeat(2, max-content);
      align-items: baseline;
    }
    dl.root > dt {
      font-weight: bold;
      margin-top: 10px;
    }
    .group + dd, .group + dd > dl {
      display: contents;
    }
    dt {
      grid-column: 1;
    }
    dt.group {
      grid-column: 1 / -1;
    }
    dd:not(.group + dd) {
      font-variant-numeric: tabular-nums;
      margin-inline-start: 5px;
      justify-self: end;
    }
  </style>
  <h1>Tab Counter Plus</h1>
  <dl class="root">
    <dt class="group">Tabs</dt>
    <dd>
      <dl>
        <dt>This window:</dt>
        <dd id="this-window"></dd>
        <dt>All windows:</dt>
        <dd id="all-windows"></dd>
      </dl>
    </dd>
    <dt>Windows:</dt>
    <dd id="num-windows"></dd>
  </dl>
  <script src="popup.js"></script>
</html>
