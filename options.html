<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <title>Tab Counter Preferences</title>
  <style type="text/css">
    html {
      font-family: sans-serif;
    }
    h1 {
      font-size: large;
    }
    input[type = "checkbox"] {
      vertical-align: text-bottom;
    }
    input[type = "color"] {
      vertical-align: middle;
    }
    input ~ div {
      padding-left: 2em;
    }
    input:not(:checked) ~ [data-if],
    input:checked ~ [data-else] {
      display: none;
    }
  </style>
  <h1>Tab Counter Preferences</h1>
  <form>
    <div>
      <div>
        <input type="checkbox" id="bgColorEnabled" /> <input type="color" id="bgColor" /> <label for="bgColor">Background color.</label>
      </div>
      <div>
        <input type="checkbox" id="colorEnabled" /> <input type="color" id="color" /> <label for="color">Text color.</label>
      </div>
      <div>
        <input type="number" id="maxFontSize" /> <label for="maxFontSize">Max Font Size</label>
      </div>
      <div>
        <input type="number" id="fontWeight" min="100" max="900" step="100"/> <label for="fontWeight">Font Weight</label>
      </div>
    </div>
    <div>
      <input type="checkbox" id="countAll" /> <label for="countAll">Count tabs in all windows.</label>
    </div>
    <div>
      <label for="titlePrefix">Text prefix for the title tooltip:</label> <input type="text" id="titlePrefix" value="Open tabs: " />
    </div>
    <p><input type="submit" value="Save" /> <input type="reset" value="Reset values to default" /></p>
  </form>
  <script type="text/javascript" src="options.js"></script>
</html>
